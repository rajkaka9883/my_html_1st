<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:powderblue;">
    <h1 style="color:blue;">My Web page</h1>
    <form action="/contact.me">
        <label for="email"> User name</label>
        <input type="text" id ="email" placeholder="email" required="True"> <br>  <!--also can use = True-->
        <label for="userpassword">Password</label>
        <input id="userpassword" type="password"><br>
        <label for="userdate">Date</label>
        <input id="userdate" type="date"><br>
        <label for="userfile">File</label>
        <input type="file" id="userfile"><br>
        <label for="usercolor">Color</label>
        <input type="color" id="usercolor"><br>
        Price Range <input type="range"><br>
        Button <input type="button" value="Click"><br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male"><br>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female"><br>
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other"><br>
        <label for="python">python</label>
        <input type="checkbox" id="python" name="lang"><br>
        <label for="html">Html</label>
        <input type="checkbox" id="html" name="lang"><br>
        <label for="css">Css</label>
        <input type="checkbox" id="css" name="lang"><br>
        <label for="country">Select Your country</label>
        <select name="country" id="country">
            <option value="India">India</option>
            <option value="UK">UK</option>
            <option value="US">US</option>
            <option value="London">Others</option>
        </select><br>
        <textarea name="story" id="story" cols="20" rows="4">
          Give Your Feedback !
        </textarea>
        <input type="submit">
    </form>
</body>
</html>
